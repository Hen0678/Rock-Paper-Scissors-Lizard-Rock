<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <title>Rock, Paper, Scissors, Lizard, Spock</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="back-button">
        <a href="index.html">   
        <button type="button">Go back</button>
        </a>
    </div>

    <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
    <h2>Make your choice!</h2>

        <!-- R,P,S,L,S game icons-->
        <div>
            <i id="rock" class="fa-solid fa-hand-back-fist"></i>
            <i id="plane"class="fa-solid fa-hand"></i>
            <i id="scissors" class="fa-solid fa-hand-scissors"></i>
            <i id="lizard" class="fa-solid fa-hand-lizard"></i>
            <i id="spock" class="fa-solid fa-hand-spock"></i>
        </div>
        <!--Displays result of game-->
        <h2>Result</h2>
        <div id="playerResult">Player:</div>
        <div id="computerResult">Computer:</div>
        <div id="finalResult"></div>
        <!--Score board-->
        <h2>Score</h2>
        <div class="grid-container">
            <div class="grid-item">Player Score:</div>
            <div class="grid-item">
                <span id="overallPlayerTotal">0</span>
            </div>
            <div class="grid-item">Computer Score:</div>
            <div class="grid-item">
                <span id="overallComputerTotal">0</span>
            </div>  
            <div class="grid-item">Tie Score:</div>
            <div class="grid-item">
                <span id="overallTieTotal">0</span>
            </div>

    <script src="assets/js/index.js"></script>
    <!--Font awesome link-->
    <script src="https://kit.fontawesome.com/3a6357e737.js" crossorigin="anonymous"></script>
</body>

</html>
