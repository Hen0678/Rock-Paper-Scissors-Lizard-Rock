<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="Rock, Paper, Scissors, Lizard, Spock game, Big Bang Theory">
    <meta name="keywords" content="Rock, Paper, Scissors, Lizard, Spock game, Big Bang Theory">
    <!-- Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <title>Rock, Paper, Scissors, Lizard, Spock</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--Game instructions-->
    <h1>Instructions</h1>

    <div id="instructions">
        <div>
            <p>
                <i id="rock-icon" class="fa-solid fa-hand-back-fist" onclick="selectChoice('Rock')"></i>
                Rock blunts Scissors & Rock crushes Lizard</p>
        </div>

        <div>
            <p>
                <i id="paper-icon" class="fa-solid fa-hand" onclick="selectChoice('Paper')"></i>
                Paper covers Rock & Paper disproves Spock</p>
        </div>

        <div>
            <p>
                <i id="scissors-icon" class="fa-solid fa-hand-scissors" onclick="selectChoice('Scissors')"></i>
                Scissors cuts Paper & Scissors decapitates Lizard</p>
        </div>

        <div>
            <p>
                <i id="lizard-icon" class="fa-solid fa-hand-lizard" onclick="selectChoice('Lizard')"></i>
                Lizard eats Paper & Lizard poisons Spock</p>
        </div>

        <div>
            <p>

                <i id="spock-icon" class="fa-solid fa-hand-spock" onclick="selectChoice('Spock')"></i>
                Spock vaporizes Rock & Spock smashes Scissors</p>
        </div>
    </div>

    <div>
        <a href="index.html">
            <button class="buttons">Back to Game</button>
        </a>
    </div>

    <script src="assets/js/script.js"></script>
    <!--Font awesome link-->
    <script src="https://kit.fontawesome.com/3a6357e737.js" crossorigin="anonymous"></script>
</body>

</html>
