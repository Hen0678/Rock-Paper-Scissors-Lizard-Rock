<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <title>Rock, Paper, Scissors, Lizard, Spock</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--Back button-->
    <div class="back-button">
        <a href="index.html">
            <button type="button">Back to game</button>
        </a>
    </div>
    <!--Game instructions-->
    <h1>Instructions</h1>
               
<div id="instructions">
    <div>
        <p>
            <i id="rock1" class="fa-solid fa-hand-back-fist" onclick="selectChoice('Rock')"></i>
            Rock blunts Scissors & Rock crushes Lizard</p>
    </div>
    
    <div>
        <p> 
            <i id ="paper1" class="fa-solid fa-hand" onclick="selectChoice('Paper')"></i>
            Paper covers Rock & Paper disproves Spock</p>
    </div>
    
    <div>
        <p>
        <i id="scissors1" class="fa-solid fa-hand-scissors" onclick="selectChoice('Scissors')"></i> 
        Scissors cuts Paper & Scissors decapitates Lizard</p>
    </div>
    
    <div>
        <p>
        <i id="lizard1" class="fa-solid fa-hand-lizard" onclick="selectChoice('Lizard')"></i>
        Lizard eats Paper & Lizard poisons Spock</p>
    </div>
          
    <div>
        <p>

        <i id="spock1" class="fa-solid fa-hand-spock" onclick="selectChoice('Spock')"></i> 
            Spock vaporizes Rock & Spock smashes Scissors</p>
    </div>
</div>

<div>
    <a href="index.html">
<button class="buttons">Back to Game</button>
</a>
 </div>

     <script src="assets/js/script.js"></script>
    <!--Font awesome link-->
    <script src="https://kit.fontawesome.com/3a6357e737.js" crossorigin="anonymous"></script>
</body>

</html>
