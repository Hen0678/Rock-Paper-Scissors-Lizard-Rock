<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="Rock, Paper, Scissors, Lizard, Spock game, Big Bang Theory">
    <meta name="keywords" content="Rock, Paper, Scissors, Lizard, Spock game, Big Bang Theory">
    <!-- Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <title>Rock, Paper, Scissors, Lizard, Spock</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
    
        <h2>Make your choice!</h2>
        <div>
            <a href="instructions.html">
            <button class="buttons">Instructions</button>
            </a>
            <!--Reset button-->
            <button id="reset" class="buttons">Reset Score</button>
        </div>
        <!-- R,P,S,L,S game icons-->
        <div id="game-area">
            <i id="rock" class="fa-solid fa-hand-back-fist"></i>
            <i id="paper" class="fa-solid fa-hand"></i>
            <i id="scissors" class="fa-solid fa-hand-scissors"></i>
            <i id="lizard" class="fa-solid fa-hand-lizard"></i>
            <i id="spock" class="fa-solid fa-hand-spock"></i>
        </div>
    
    <!--Displays result of game-->
    <section>
        <h2>Result</h2>
        <div class="grid-container">
            <div class="grid-item">Player:</div>
            <div class="grid-item" id="player-result"></div>
            <div class="grid-item">Computer:</div>
            <div class="grid-item" id="computer-result"></div>
        </div>
        <div id="final-result"></div>
    </section>

    <!--Score board-->
    <section>
        <h2>Score</h2>
        <div class="grid-container">
            <div class="grid-item">Player Score:</div>
            <div class="grid-item" id="overall-player-total">0</div>
            <div class="grid-item">Computer Score:</div>
            <div class="grid-item" id="overall-computer-total">0</div>
            <div class="grid-item">Tie Score:</div>
            <div class="grid-item" id="overall-tie-total">0</div>
        </div>
    </section>

    <script src="assets/js/script.js"></script>
    <!--Font awesome link-->
    <script src="https://kit.fontawesome.com/3a6357e737.js" crossorigin="anonymous"></script>
</body>

</html>
